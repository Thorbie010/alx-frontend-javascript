<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Student Table</title>
  </head>
  <body>
    <!-- Table element with the ID "studentTable" -->
    <table id="studentTable">
      <!-- Table header -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <!-- Table body will be populated by your TypeScript code -->
    </table>
    <!-- Include the generated JavaScript bundle -->
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
